<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Motion blur effect using SVG filters</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
           width="0" height="0" viewBox="0 0 1366 768" xml:space="preserve">
  <!-- Gaussian blur filter progression to animate -->
  <defs>
    <filter id="blur0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0 0" />
    </filter>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5 0" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12 0" />
    </filter>
    <filter id="blur3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20 0" />
    </filter>
    <filter id="blur4">
      <feGaussianBlur in="SourceGraphic" stdDeviation="35 1" />
    </filter>
    <filter id="blur5">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50 1" />
    </filter>
  </defs>
</svg>

<div class="slider">
  <div>
      <img src="img\A1.jpg" alt="">
    </div>
    <div>
      <img src="img\A2.jpg" alt="">
    </div>
    <div>
      <img src="img\A3.jpg" alt="">
    </div>
    <div>
        <img src="img\A4.jpg" alt="">
    </div>
    <div>
        <img src="img\A5.jpg" alt="">
    </div>
    <div>
        <img src="img\A6.jpg" alt="">
    </div>
    <div>
        <img src="img\A7.jpg" alt="">
    </div>
    <div>
        <img src="img\A8.jpg" alt="">
  </div>
</div>

    <script  src="js/index.js"></script>




</body>

</html>
